<ion-view view-title="Approach Shots">
    <ion-nav-buttons side="primary">
        <button class="button button-small button-clear icon ion-navicon" ng-click="openMenu()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="secondary">
        <button class="button button-small button-clear icon ion-funnel" ng-click="openFilter()"></button>
    </ion-nav-buttons>
    <ion-content has-bouncing="false" nav-prev="^.teeball" nav-next="^.shortgame">
        <p>Approach-only numerical statistics, trends, and heat map for the current period.</p>
    </ion-content>
</ion-view>
