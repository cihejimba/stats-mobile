<ion-view view-title="My Bag">
    <ion-nav-buttons side="primary">
        <button class="button button-small button-clear icon icon-left ion-ios7-arrow-back" ui-sref="^.settings">Back</button>
    </ion-nav-buttons>
    <ion-nav-buttons side="secondary">
        <button class="button button-clear">Edit</button>
    </ion-nav-buttons>
    <ion-content>
        <p>List of clubs for the logged in user, with a way to add, edit, remove clubs from the list. Each club also has editable attributes.</p>
    </ion-content>
</ion-view>
