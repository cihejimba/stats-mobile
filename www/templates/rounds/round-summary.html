<ion-view view-title="Round Overview">
    <ion-nav-buttons side="primary">
        <button class="button button-small button-clear" ui-sref="^.rounds">Back</button>
    </ion-nav-buttons>
    <ion-nav-buttons side="secondary">
        <button class="button button-small button-clear" ng-click="gotoDetails()">Details</button>
    </ion-nav-buttons>
    <ion-content scroll="false" has-bouncing="false" nav-next="^.teeball-summary">
        <p>Round id: {{ round.id }}</p>
        <p>Controls to enter the basic round statistics (fairways hit, gir, putts, etc.)</p>
    </ion-content>
</ion-view>
