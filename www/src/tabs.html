<ion-view>
    <ion-tabs class="tabs-calm tabs-icon-top">
        <ion-tab title="Rounds" icon-on="ion-ios7-flag" icon-off="ion-ios7-flag-outline" ui-sref="tab.rounds">
            <ion-nav-view name="rounds"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Statistics" icon-on="ion-ios7-pulse-strong" icon-off="ion-ios7-pulse" ui-sref="tab.stats">
            <ion-nav-view name="stats"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Me" icon-on="ion-ios7-person" icon-off="ion-ios7-person-outline" ui-sref="tab.user">
            <ion-nav-view name="settings"></ion-nav-view>
        </ion-tab>
    </ion-tabs>
</ion-view>
