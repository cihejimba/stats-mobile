<ion-view view-title="Approach Shot">
    <ion-nav-buttons side="primary">
        <button class="button button-small button-clear" ng-click="ctrl.gotoSummary()">Back</button>
    </ion-nav-buttons>
    <ion-nav-buttons side="secondary">
        <button class="button button-small" ng-click="ctrl.openHoleNav()">{{hole.number}}</button>
    </ion-nav-buttons>
    <ion-content scroll="false" has-bouncing="false" nav-next="^.round-detail-shortgame" nav-prev="^.round-detail-teeball">
        <div class="row">
            <div class="col">
                <approach-result-input shot="ctrl.shot"></approach-result-input>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="item item-input">
                    <span class="input-label">Yardage</span>
                    <input type="tel" ng-model="ctrl.shot.yardage" />
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="item-input item-select">
                    <div class="input-label">
                        Club
                    </div>
                    <select ng-model="ctrl.shot.clubKey" ng-options="club.key as club.name for club in ctrl.clubs">
                    </select>
                </label>
            </div>
        </div>
    </ion-content>
</ion-view>
