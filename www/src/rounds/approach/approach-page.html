<ion-view view-title="Approach Shot">
    <ion-nav-buttons side="primary">
        <button class="button button-small button-clear" ng-click="ctrl.gotoSummary()">Back</button>
    </ion-nav-buttons>
    <ion-nav-buttons side="secondary">
        <goto hole="ctrl.shot.hole" holes="ctrl.round.holes"></goto>
    </ion-nav-buttons>
    <ion-content scroll="false" has-bouncing="false" hole-next="^.round-detail-shortgame" hole-prev="^.round-detail-teeball">
        <div class="row">
            <div class="col">
                <approach-result-input shot="ctrl.shot" round="ctrl.round"></approach-result-input>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p class="text-center">{{ctrl.shotDescription}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="item item-input">
                    <span class="input-label">Yardage</span>
                    <input type="tel" ng-model="ctrl.shot.yardage" ng-disabled="ctrl.round.isComplete" />
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="item-input item-select">
                    <div class="input-label">
                        Club
                    </div>
                    <select ng-model="ctrl.shot.clubKey" ng-options="club.key as club.name for club in ctrl.clubs" ng-disabled="ctrl.round.isComplete">
                    </select>
                </label>
            </div>
        </div>
    </ion-content>
</ion-view>
