<ion-view view-title="Register" ng-controller="RegisterController as ctrl">
    <ion-nav-buttons side="primary">
        <button class="button button-small button-clear icon icon-left ion-ios7-arrow-back" ui-sref="login">Back</button>
    </ion-nav-buttons>
    <ion-content>
        <div class="row">
            <div class="col">
                <form ng-submit="ctrl.doRegister()" novalidate>
                    <div class="list">
                        <label class="item item-input">
                            <span class="input-label">Email</span>
                            <input type="email" name="email" ng-model="ctrl.registration.email">
                        </label>
                        <label class="item item-input">
                            <span class="input-label">Password</span>
                            <input type="password" name="password" ng-model="ctrl.registration.password">
                        </label>
                        <label class="item item-input">
                            <span class="input-label">Confirm Password</span>
                            <input type="password" name="confirm" ng-model="ctrl.registration.confirmPassword">
                        </label>
                        <label class="item">
                            <button class="button button-block button-positive" type="submit">Register</button>
                        </label>
                    </div>
                    <div class="row" ng-show="ctrl.registration.hasError">
                        <div class="col">
                            <p>{{ ctrl.registration.error }}</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </ion-content>
</ion-view>
